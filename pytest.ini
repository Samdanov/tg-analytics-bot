[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slow, requires DB)
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Coverage (optional)
# addopts = --cov=app --cov-report=html --cov-report=term

